<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body class="container">
      <header class="my-4">
         <h1 class="text-info text-center fw-bold">Money Master</h1>
      </header>
      <main class="mb-4">
         <section class="d-flex gap-5 w-100 section">
            <div class="w-50">
               <img src="./money.png" alt="money-master" class="w-100 h-100 img" />
            </div>
            <div class="w-50 ps-5">
               <div class="d-flex flex-column gap-4">
                  <div>
                     <h3 class="text-center text-decoration-underline">Income</h3>
                     <div class="d-flex flex-wrap align-items-center">
                        <label for="income" class="fs-5 fw-semibold">Income: </label>
                        <input type="number" class="input-bg" id="income" value="00" />
                     </div>
                  </div>
                  <div>
                     <h3 class="text-center text-decoration-underline">Expense</h3>
                     <div class="d-flex flex-wrap align-items-center gap-4">
                        <div class="d-flex flex-wrap align-items-center">
                           <label for="food" class="fs-5 fw-semibold">Food: </label>
                           <input type="number" class="input-bg" id="food" value="00" />
                        </div>
                        <div class="d-flex flex-wrap align-items-center">
                           <label for="rent" class="fs-5 fw-semibold">Rent: </label>
                           <input type="number" class="input-bg" id="rent" value="00" />
                        </div>
                        <div class="d-flex flex-wrap align-items-center">
                           <label for="clothes" class="fs-5 fw-semibold">Clothes: </label>
                           <input type="number" class="input-bg" id="clothes" value="00" />
                        </div>
                        <button class="btn btn-info btn-lg rounded-1" id="calc">Calculate</button>
                     </div>
                  </div>
                  <div class="d-flex flex-column gap-4">
                     <div>
                        <h3 class="text-center">Total Expense: <span id="total-expense">00</span></h3>
                        <h3 class="text-center">Balance: <span id="balance">00</span></h3>
                     </div>
                     <div class="d-flex flex-wrap align-items-center gap-2">
                        <div class="d-flex flex-wrap align-items-center">
                           <label for="save" class="fs-5 fw-semibold">Save: </label>
                           <input type="number" class="input-bg" id="save-inp" value="00" />
                        </div>
                        <span class="fw-bolder fs-5">%</span>
                        <button class="btn px-5 btn-info rounded-1" id="save">Save</button>
                     </div>
                     <div>
                        <h3 class="text-center">Saving Amount: <span id="saving-amount">00</span></h3>
                        <h3 class="text-center">Remaining Balance: <span id="remaining">00</span></h3>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="./app.js"></script>
   </body>
</html>
